spring.datasource.url=jdbc:postgresql://localhost:5432/sporting_events_ticket_db
spring.datasource.username=postgres
spring.datasource.password=root
server.port=8083
spring.application.name=ms9-ticketservice-v1

spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQL10Dialect
spring.jpa.show-sql=true

spring.datasource.driver-class-name=org.postgresql.Driver

eureka.client.service-url.defaultZone=http://localhost:8761/eureka
eureka.client.fetch-registry=true
eureka.client.register-with-eureka=true

spring.kafka.producer.bootstrap-servers=localhost:9092
spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.value-serializer=org.springframework.kafka.support.serializer.JsonSerializer

login-service.name=localhost:8088/user-gateway
match-service.name=localhost:8088/match-gateway
